

<!-- Modal -->
<div id="usuarioForm" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&Cerrar;</button>
        <h4 class="modal-title">USUARIO
        </h4>
      </div>
        <form style="margin: 10px" class="form-inline">
        <div class="form-group">
            <label for="email">USUARIO</label>
            <input type="text" class="form-control" id="username" ng-model="usuarioC.username">
        </div>
        
        <div class="form-group" style="margin-left:20px">
            <label for="pwd">CLAVE:</label>
            <input type="password" class="form-control" id="password" ng-model="usuarioC.password">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="AgregarUsuario(usuarioC)">Aceptar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
</div>
