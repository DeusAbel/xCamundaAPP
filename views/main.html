<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>xCamundaAPP</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../resources/css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../resources/css/_all-skins.min.css">
        <link rel="stylesheet" href="../resources/css/styleModal.css">


        <!-- jQuery 2.2.3 -->
        <script src="../resources/js/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="../resources/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../resources/js/app.min.js"></script>

        <!-- Angular JS -->
        <!--<script src="../resources/angular-1.4.9/angular.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

        <!--<script src="../app.js"></script>-->
        <script src="../controllerjs/services/mainService.js"></script> 
        <script src="../controllerjs/controllers/mainController.js"></script>
        <script src="../controllerjs/services/pinstanslistService.js"></script> 
        <script src="../controllerjs/controllers/pinstanslistController.js"></script>
        
        <script src="../controllerjs/controllers/pinstanscreateController.js"></script>











    </head>
    <body class="hold-transition skin-blue sidebar-mini" ng-app="xCamundaAPP">
        <!-- Site wrapper -->
        <div class="wrapper" >

            <header class="main-header">
                <!-- Logo -->
                <a href="#pinstanslist" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>xC</b>da</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>xC</b>amundaAPP</span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <!-- Messages: style can be found in dropdown.less-->

                            <!-- User Account: style can be found in dropdown.less -->
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="http://cocktailcompany.dk/wp-content/uploads/2015/03/user7.png" class="user-image" alt="User Image">
                                    <span class="hidden-xs">{{$usuario.nombre}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header">
                                        <img src="http://cocktailcompany.dk/wp-content/uploads/2015/03/user7.png" class="img-circle" alt="User Image">

                                        <p>
                                            {{$usuario.nombre}}
                                        </p>
                                    </li>

                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-left">
                                            <a href="#" class="btn btn-default btn-flat">Perfil</a>
                                        </div>
                                        <div class="pull-right">
                                            <a href="#" class="btn btn-default btn-flat">Salir</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <aside class="main-sidebar" ng-controller="mainController" >
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li class="header">PROCESOS</li>        
                        <li ng-repeat="proceso in procesos"><a><i class="fa fa-delicious"></i> <span>{{proceso.nombre}}</span></a></li>        
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>


            <!-- =============================================== -->

            <!-- INSTANCIAS DE PROCESO -->
            <div class="content-wrapper" >
                <!-- Content Header (Page header) -->
                <!-- Left side column. contains the sidebar -->

                <ul class="sidebar-menu">
                    <li class="header">INSTANCIAS DE PROCESOS
                        <span class="pull-right">
                            <!--                <button class="btn btn-info" type="button" data-target="#myModalProcessVariable" data-toggle="modal">Iniciar Proceso</button>-->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalProcessVariable">Iniciar Proceso</button>
                        </span>       
                    </li>
                </ul>
                <!-- Modal -->
                <div ng-include="'pinstanslist.html'" ng-controller="pinstanslistController"></div>
                
                <div ng-include="'pinstanscreate.html'" ng-controller="pinstanscreateController"></div>

                <!-- LISTA DE TAREAS -->

                <aside class="sidebar-nav" ng-view>

                    <section class="sidebar-nav">

                        <ul class="sidebar-menu">
                            <li class="header">LISTA DE TAREAS
                                <!--                                <span class="pull-right"><button>Iniciar proceso</button></span>-->
                            </li>  

                        </ul>

                        <ul class="sidebar-menu"  style="height: 200px; overflow: auto; ">

                            <li ng-repeat="proceso in procesos"><a href="/views/processlist/{{process.id}}"><i class="fa fa-user"></i> <span>{{proceso.nombre}}</span></a></li>
                            <li><a href="/views/processlist/{{process.id}}"><i class="fa fa-delicious"></i> <span>Process Test</span></a></li>
                        </ul>
                    </section>

                </aside>



                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 1.1.1
                </div>
                <strong>Copyright &copy; 2017 <a href="#">SIG</a>.</strong> Derechos Reservados.
            </footer>



        </div>





        <!-- ./wrapper -->





    </body>
</html>
