<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>xCamundaAPP</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../resources/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../resources/css/_all-skins.min.css">


    <!-- jQuery 2.2.3 -->
    <script src="../resources/js/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../resources/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../resources/js/app.min.js"></script>

    <!-- Angular JS -->
    <!--<script src="../resources/angular-1.4.9/angular.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>

    <!--<script src="../app.js"></script>-->
    <script src="../controllerjs/controllers/mainController.js"></script>
    <script src="../controllerjs/services/mainService.js"></script>
    
    <script src="../controllerjs/services/pinstanslistService.js"></script>
    <script src="../controllerjs/controllers/pinstanslistController.js"></script>
    <script src="../controllerjs/services/loginService.js"></script>
    <script src="../controllerjs/controllers/loginController.js"></script>

    <script src="../controllerjs/services/pinstanscreateService.js"></script>
    <script src="../controllerjs/controllers/pinstanscreateController.js"></script>

    <script src="../controllerjs/services/tasklistService.js"></script>
    <script src="../controllerjs/controllers/tasklistController.js"></script>

    <script src="../controllerjs/services/taskeventlistService.js"></script>
    <script src="../controllerjs/controllers/taskeventlistController.js"></script>
    <script src="../controllerjs/controllers/usuariosController.js"></script>
    


</head>

<body class="hold-transition skin-blue sidebar-mini" ng-app="xCamundaAPP"  ng-controller="mainController as mnCtrl">
    <!-- Site wrapper -->
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="#pinstanslist" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>xC</b>da</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>xC</b>amundaAPP</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->

                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="http://cocktailcompany.dk/wp-content/uploads/2015/03/user7.png" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{usuario.usuario}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="http://cocktailcompany.dk/wp-content/uploads/2015/03/user7.png" class="img-circle" alt="User Image">

                                    <p>
                                        {{usuario.usuario}}
                                    </p>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat" data-toggle="modal" data-target="#modalLogin">Login</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- =============================================== -->
        <!--  LOGIN -->
        <!-- =============================================== -->

        <div ng-include="'login.html'"></div>

        <!-- =============================================== -->
        <!-- =============================================== -->



        <!-- Left side column. contains the sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">PROCESOS</li>
                    <li ng-repeat="proceso in procesos"><a ng-click="listarInstancias($index)"><i class="fa fa-delicious"></i> <span>{{proceso}}</span></a></li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        
<!--        Modal para crear instancias de proceso-->
        <div ng-include="'pinstanscreate.html'" ng-controller="pinstanscreateController"></div>
        <div ng-include="'usuarios.html'" ng-controller="usuariosController" ></div>
        <!-- =============================================== -->

        <!-- INSTANCIAS DE PROCESO -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <!-- Left side column. contains the sidebar -->
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="header">INSTANCIAS DE PROCESO<span class="pull-right">
                            <button class="btn btn-info" type="button" data-target="#IniciarProceso" data-toggle="modal">Iniciar Proceso</button>
                            <button class="btn btn-info" type="button" data-target="#usuarios" data-toggle="modal">Usuarios</button></span>
                    </li>
                </ul>
            </section>
            <!-- Modal -->
            <div ng-include="'pinstanslist.html'" ng-controller="pinstanslistController"></div>            
            <div ng-include="'tasklist.html'" ng-controller="tasklistController"></div>
            <div ng-include="'taskeventlist.html'" ng-controller="taskeventlistController"></div>
        </div>

        <!-- Task List-->
        <!-- /.content-wrapper -->

        

    </div>

    <!-- ./wrapper -->

</body>

</html>
