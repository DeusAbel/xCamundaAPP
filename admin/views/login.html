<div id="modalLogin" class="modal fade modal-success" role="dialog"  ng-controller="loginController">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Usuario</label>
          <input class="form-control" id="Usuario" placeholder="Ingrese usuario" type="text" ng-model="usuario.usuario">
        </div>
        <div class="form-group">
          <label>Clave</label>
          <input class="form-control" id="exampleInputPassword1" placeholder="Clave" type="password" ng-model="usuario.password">
        </div>

      </div>
      <div class="modal-footer">
                <button ng-click="loginSrv()" type="button" class="btn btn-outline pull-left" data-dismiss="modal">Aceptar</button>
                <button type="button" class="btn btn-outline">Cancelar</button>
      </div>
    </div>

  </div>
</div>
